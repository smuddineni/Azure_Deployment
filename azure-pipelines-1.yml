jobs:
- job: Job_1
  displayName: Agent job 1
  pool:
    name: TalendDevopsPool
parameters:
- name: timezone
  displayName: Select Timezone
  default: Asia/Kolkata
  values:
  - Europe/London
  - Asia/Kolkata
  - America/Chicago
  - Africa/Johannesburg
  - Australia/Sydney
- task: SSH@0
  inputs:
    sshEndpoint: 'devlnxttca-sampath'
    runOptions: 'commands'
    commands: 'curl http://worldtimeapi.org/api/timezone$timezone'
    readyTimeout: '20000'
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      
      echo Hello world